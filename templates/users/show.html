<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о пользователе</title>
</head>
<body>
    <table border="1" align="left" cellpadding="5">
        <tr>
            <td><b>id</b></td>
            <td><b>nickname</b></td>
            <td><b>email</b></td>
        </tr>
        {% for us in user %}
        <tr>
            <td>{{ us.id }}</td>
            <td>{{ us.nickname }}</td>
            <td>{{ us.email }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
